<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>carousel</title>
    </head>

    <body>
        <div class="carousel">
            <div class="slide slide1 current-slide"></div>
            <div class="slide slide2"></div>
            <div class="slide slide3"></div>
        </div>
        <div class="buttons">
            <button class="btn btn-prev"><i class="fas fa-arrow-left"></i></button>
            <button class="btn btn-next"><i class="fas fa-arrow-right"></i></button>
        </div>
        <script src="https://kit.fontawesome.com/f3fc358e7c.js" crossorigin="anonymous"></script>
        <script src="script.js"></script>
    </body>

</html>
